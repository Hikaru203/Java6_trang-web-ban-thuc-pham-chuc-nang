

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" ng-controller="myCtrl4">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Loại sản phẩm</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active">Loại sản phẩm</li>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content ">
        <div class="row ">
          <div class="card  col-md-4">
            <!-- /.card-header -->
            <div class="card-header">
              <h3 class="card-title">Danh sách</h3>
            </div>
            <div class="card-body">
              <div class="ml-auto">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="searchKeyword" placeholder="Tìm kiếm..." />
                </div>
              </div>
              <table id="example1" class="table table-bordered table-striped">
                <style>
                  label {
                    display: none;
                  }
                </style>
                <thead>
                  <tr>
                    <th>Tên loại</th>
                    <th>Tùy chỉnh</th>
                  </tr>
                </thead>
                <tr ng-repeat="category in getCurrentPageCategories()">
                  <!-- <td>{{$index + 1}}</td> -->
                  <td>{{category.name}}</td>
                  <td>

                    <a class="fas fa-edit" ng-click="edit(category.id)"></a>
                  </td>
                </tr>
                </tbody>
              </table>
              <br>
              <!-- Hiển thị phân trang bằng các thẻ ul và li -->
              <div class="panel-footer text-center">
                <button ng-click="setPage(1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-up"></i>
                </button>
                <button ng-click="setPage(currentPage - 1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-left"></i>
                </button>
                <button class="btn btn-success">{{currentPage }} of {{totalPages()}}</button>
                <button ng-click="setPage(currentPage + 1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-right"></i>
                </button>
                <button ng-click="setPage(totalPages())" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
              </div>
            </div>
          </div>

          <section class="content col-md-8">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <!-- general form elements -->
                  <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Cập nhật</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>
                      <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Tên loại</label>
                          <input type="text" ng-model="form.name" class="form-control" id="exampleInputEmail1"
                            placeholder="Nhập Loại thuốc" />
                        </div>
                      </div>
                      <!-- /.card-body -->

                      <div class="card-footer">
                        <button type="submit" ng-click="create()" class="btn btn-primary" ng-disabled="isSubmitting">
                          Submit
                        </button>
                        <button type="submit" ng-click="update()" class="btn btn-primary" ng-disabled="isSubediting">
                          Update
                        </button>
                      </div>
                    </form>
                    <!-- /.card -->
                  </div>
                </div>
              </div>
          </section>
        </div>
        <!-- /.card-body -->
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">DataTable with default features</h3>
      </div>
      <!-- /.card-header -->

      <!-- /.card-body -->
    </div>
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  </div>
  <!-- ./wrapper -->
