

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Sản phẩm</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item ">Sản phẩm</li>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <table id="example1" class="table table-bordered table-striped">
            <style>
                div.dataTables_wrapper div.dataTables_filter label {
                    display: none;
                }
    
                div.dataTables_wrapper div.dataTables_filter input {
                    display: none;
                }
    
                .pagination {
                    display: none;
                }
    
                .dataTables_empty {
                    display: none;
                }
    
                /* Hiển thị các thẻ div khi có lỗi */
            </style>
            <thead>
                <tr>
                    <th>Tên thuốc</th>
                    <th>Lượt thích</th>
                    <th>Người dùng đã like</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.likeCount }}</td>
                    <td>
                        <button ng-click="getUserFavorite(item.productName)" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i> Xem
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Danh sách người dùng đã like -->
        <div ng-show="userFavoriteList.length > 0">
            <h4>Người dùng đã like: </h4>
            <ul>
                <li ng-repeat="user in userFavoriteList">{{ user.userName }}</li>
            </ul>
        </div>
    </section>    
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">DataTable with default features</h3>
        </div>
        <!-- /.card-header -->

        <!-- /.card-body -->
      </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
  </div>
  <!-- ./wrapper -->
