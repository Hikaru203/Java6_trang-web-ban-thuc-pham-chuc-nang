<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORIHIRO OFFICIAL STORE | ADMIN</title>

  <!-- Google Font: Source Sans Pro -->
  <div th:insert="~{admin/layout :: css}"></div>
</head>

<body ng-app="myApp" ng-controller="revenue-ctrl"
  class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__wobble" th:src="@{/Admin/dist/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
        width="60" />
    </div>

    <!-- Navbar -->
    <div th:insert="~{admin/layout :: nav}"></div>

    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="" class="brand-link">
        <img th:src="@{/Admin/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: 0.8" />
        <span class="brand-text font-weight-light">OOR</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div th:insert="~{admin/layout :: menu}"></div>


        <!-- SidebarSearch Form -->
        <div class="form-inline">
          <div class="input-group" data-widget="sidebar-search">
            <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search" />
            <div class="input-group-append">
              <button class="btn btn-sidebar">
                <i class="fas fa-search fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <div style="padding-top: 10px; text-align: center;">
          <a href="?lang=vi">
            <button type="submit" name="lang" class="btn btn-primary" value="vi"
              th:text="#{menu.transactions.vn}"></button>
          </a>
          <a href="?lang=en">
            <button type="submit" name="lang" class="btn btn-primary" value="en"
              th:text="#{menu.transactions.en}"></button>
          </a>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item ">
              <a href="#" class="nav-link ">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  <span th:text="#{menu.dashboard}"></span>
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a th:href="@{/admin/index}" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.products}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedAccount}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.accounts}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedDiscount}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.discounts}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedCategories}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.product_categories}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedDistributors}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.distributors}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedBrands}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.brands}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ManagedOrders}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.orders}"></span></p>
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item menu-open">
              <a href="#" class="nav-link active">
                <i class="nav-icon fas fa-copy"></i>
                <p>
                  <span th:text="#{menu.reports}"></span>
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a th:href="@{/admin/ReportRevenue}" class="nav-link active">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.revenue}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ReportProduct}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.products_report}"></span></p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/admin/ReportFavoriteProducts}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p><span th:text="#{menu.favorite_products_report}"></span></p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Doanh thu</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">

                <li class="breadcrumb-item active">Doanh thu</li>
              </ol>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <!-- /.col-md-6 -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header border-0">

            </div>
            <div class="card-body">
              <div class="d-flex">
                <p class="d-flex flex-column">
                  <span class="text-bold text-lg">{{ totalRevenue | currency:' ' }} VND</span>
                  <span>Tá»•ng doanh thu</span>
                </p>

              </div>
              <!-- /.d-flex -->

              <div class="position-relative mb-4">
                <canvas id="revenue-chart" height="100"></canvas>
              </div>
            </div>
          </div>
          <!-- /.card -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">DataTable with default features</h3>
        </div>
        <!-- /.card-header -->

        <!-- /.card-body -->
      </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <div th:insert="~{admin/layout :: js}"></div>

  <script>
    $(function () {
      $("#example1")
        .DataTable({
          responsive: true,
          lengthChange: false,
          autoWidth: false,
          buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"],
        })
        .buttons()
        .container()
        .appendTo("#example1_wrapper .col-md-6:eq(0)");
    });
  </script>
</body>

</html>
