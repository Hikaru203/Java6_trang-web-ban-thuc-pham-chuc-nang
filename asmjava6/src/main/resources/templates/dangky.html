<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Thư viện Toastr CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

      <!-- Thư viện Toastr JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
        body {
            background-image: url('path_to_your_study_image.jpg'); /* Replace 'path_to_your_study_image.jpg' with the actual path to your study-related background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.7); /* Adding a semi-transparent white background to the card */
        }
    </style>
    <script>
        function validateForm() {
            document.getElementById("fullnameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("usernameError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            var fullName = document.forms["registrationForm"]["fullName"].value;
            var userName = document.forms["registrationForm"]["userName"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var checkvar = true;
            if (fullName == "") {
                document.getElementById("fullnameError").textContent = "Vui lòng nhập họ và tên";
                var checkvar = false;
            }

            if (userName == "") {
                document.getElementById("usernameError").textContent = "Vui lòng nhập vào tài khoản";
                var checkvar = false;
            }
            
            if (email == "") {
                document.getElementById("emailError").textContent = "Vui lòng nhập vào email";
                var checkvar = false;
            }
            if (password == "") {
                document.getElementById("passwordError").textContent = "Vui lòng nhập vào passoword";
                var checkvar = false;
        }
        if (checkvar ){
            alert("Đăng ký thành công!");
            return true;
        }else{
            return false;
        }
        function checkUserNameAvailability() {
            var userName = document.getElementById("userNameInput").value;
    
            // Tại đây, bạn cần gửi yêu cầu AJAX tới máy chủ để kiểm tra xem tên đăng nhập đã tồn tại chưa.
            // Ví dụ:
            // Gửi yêu cầu AJAX bằng jQuery
            $.ajax({
                type: "POST",
                url: "/check-username-availability", // Đổi thành URL xử lý kiểm tra tên đăng nhập
                data: { userName: userName },
                success: function(response) {
                    if (response === "exists") {
                        document.getElementById("userNameError").innerText = "Tên đăng nhập đã tồn tại";
                    } else {
                        document.getElementById("userNameError").innerText = "";
                    }
                }
            });
        }
    } 
    function showSuccessMessage(message) {
        toastr.success(message);
    }
    </script>
</head>
<body>
<div class="card bg-light">
    
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <form   th:action="@{/dangky}" method="POST" name="registrationForm" onsubmit="return validateForm()">
            <div id="fullnameError" style="color: red;"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="fullName" class="form-control" placeholder="Tên đầy đủ" type="text">
                
            </div> <!-- form-group// -->
            <div id="usernameError" style="color: red;"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input id="userNameInput" name="userName" class="form-control" placeholder="Tên Tài khoản" type="text">
            </div> <!-- form-group// -->
            <div id="emailError" style="color: red;"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="email" class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div id="passwordError" style="color: red;"></div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
                                                
            <div class="form-group">
                <button type="submit"  class="btn btn-primary btn-block"> Create Account  </button>
            </div> <!-- form-group// -->      
            <p class="text-center">Have an account? <a href="/client/login">Log In</a> </p>                                                                 
        </form>
        
    </article>
</div> <!-- card.// -->
</body>
</html>
