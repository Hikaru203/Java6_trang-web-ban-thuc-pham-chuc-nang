<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Thanh toán thành công</title>

</head>

<body>
	<!-- back to top -->

	<!-- start body -->
	<div class="body py-5">
		<div class="container">
			<div class="w-50 m-auto">
				<!-- Add the "my-4" class to create space above and below the page header -->
				<h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
				<!-- Use the "alert" and "alert-danger" classes to create error alerts -->
				<h2 class="my-2">Chi tiết đơn hàng</h2>
				<!-- Use the "table" and "table-bordered" classes to create a table for displaying order details -->
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>Thông tin đơn hàng:</td>
							<td><span th:text="${orderId}">[Mã đơn hàng]</span></td>
						</tr>
						<tr>
							<td>Tổng tiền:</td>
							<td><span th:text="${totalPrice}">[Tổng giá]</span></td>
						</tr>
						<tr>
							<td>Thời gian thanh toán:</td>
							<td><span th:text="${paymentTime}">[Thời gian thanh
									toán]</span></td>
						</tr>
						<tr>
							<td>Mã giao dịch:</td>
							<td><span th:text="${transactionId}">[Mã giao dịch]</span></td>
						</tr>
					</tbody>
				</table>
				<a href="/" class="btn btn-primary">Về trang chủ</a>
			</div>
		</div>
	</div>
	<!-- end body -->


	<!-- start footer -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
